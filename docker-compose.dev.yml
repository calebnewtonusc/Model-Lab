version: '3.8'

services:
  modellab-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: modellab-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      # Mount source code for hot reload
      - ./server.js:/app/server.js
      - ./api:/app/api
      - ./lib:/app/lib
      - ./package.json:/app/package.json
      # Persist data
      - dev-data:/app/data
      - dev-files:/app/modellab-data
      # Don't mount node_modules
      - /app/node_modules
    command: npm run dev
    networks:
      - modellab-dev-network

  frontend-dev:
    image: node:18-alpine
    container_name: modellab-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    stdin_open: true
    tty: true
    networks:
      - modellab-dev-network

volumes:
  dev-data:
    driver: local
  dev-files:
    driver: local

networks:
  modellab-dev-network:
    driver: bridge
