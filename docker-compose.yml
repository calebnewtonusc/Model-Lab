version: '3.8'

services:
  modellab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modellab
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      # Persist database
      - modellab-data:/app/data
      # Persist uploaded files
      - modellab-files:/app/modellab-data
      # Optional: mount local .env file
      # - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - modellab-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: modellab-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount SSL certificates
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - modellab
    networks:
      - modellab-network
    profiles:
      - with-nginx

  # Optional: PostgreSQL (for production scaling)
  postgres:
    image: postgres:15-alpine
    container_name: modellab-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=modellab
      - POSTGRES_PASSWORD=modellab_password
      - POSTGRES_DB=modellab
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U modellab"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - modellab-network
    profiles:
      - with-postgres

volumes:
  modellab-data:
    driver: local
  modellab-files:
    driver: local
  postgres-data:
    driver: local

networks:
  modellab-network:
    driver: bridge
