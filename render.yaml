services:
  - type: web
    name: modellab-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        sync: false
    autoDeploy: true
