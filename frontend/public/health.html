<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelLab - System Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .status-healthy {
            background: #10b981;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }

        .metric-label {
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .metric-value.success {
            color: #10b981;
        }

        .details {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            margin-top: 30px;
        }

        .details h3 {
            margin-bottom: 15px;
            color: #1f2937;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }

        .detail-value {
            color: #1f2937;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .timestamp {
            text-align: center;
            color: #9ca3af;
            font-size: 0.875rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content" class="loading">
            <div class="spinner"></div>
            <p>Loading system health...</p>
        </div>
    </div>

    <script>
        async function fetchHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                displayHealth(data);
            } catch (error) {
                displayError(error);
            }
        }

        function displayHealth(data) {
            const isHealthy = data.status === 'healthy';
            const uptime = formatUptime(data.uptime || 0);

            const html = `
                <h1>ModelLab Health</h1>
                <p class="subtitle">System Status & Metrics</p>

                <div class="status-badge ${isHealthy ? 'status-healthy' : 'status-error'}">
                    ${isHealthy ? '✓ All Systems Operational' : '✗ System Issues Detected'}
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">Status</div>
                        <div class="metric-value success">${data.status || 'Unknown'}</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">Environment</div>
                        <div class="metric-value">${data.environment || 'N/A'}</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">Database</div>
                        <div class="metric-value success">${data.database?.status || 'Unknown'}</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">Uptime</div>
                        <div class="metric-value">${uptime}</div>
                    </div>
                </div>

                <div class="details">
                    <h3>System Information</h3>
                    <div class="detail-row">
                        <span class="detail-label">Version</span>
                        <span class="detail-value">${data.version || '1.0.0'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Timestamp</span>
                        <span class="detail-value">${new Date(data.timestamp).toLocaleString()}</span>
                    </div>
                    ${data.database?.runs !== undefined ? `
                    <div class="detail-row">
                        <span class="detail-label">Total Runs</span>
                        <span class="detail-value">${data.database.runs}</span>
                    </div>
                    ` : ''}
                </div>

                <center>
                    <button class="refresh-btn" onclick="fetchHealth()">Refresh Status</button>
                </center>

                <div class="timestamp">Last updated: ${new Date().toLocaleString()}</div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function displayError(error) {
            const html = `
                <h1>ModelLab Health</h1>
                <div class="status-badge status-error">
                    ✗ Unable to Connect
                </div>
                <div class="details">
                    <h3>Error</h3>
                    <p>${error.message}</p>
                </div>
                <center>
                    <button class="refresh-btn" onclick="fetchHealth()">Retry</button>
                </center>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            if (minutes > 0) return `${minutes}m ${secs}s`;
            return `${secs}s`;
        }

        // Fetch on load
        fetchHealth();

        // Auto-refresh every 10 seconds
        setInterval(fetchHealth, 10000);
    </script>
</body>
</html>
